    <div style="position:absolute; top: 20; left:120;"><input name="tabs" type=text size= 4 disabled=disabled></div>

    <div style="position:absolute; top: 20; left:272;">x:</div>

    <div style="position:absolute; top: 20; left:385;"><input name="w"    type=text size= 3 onchange="clickCheck(1)"></div>

    <div style="position:absolute; top:104; left: 55;"><input name="val1" type=text size=48 style="width:380px;"></div>
    <div style="position:absolute; top:132; left:275;">
      <input type=button value="Read" onclick="BtnEdit(9001)">
      <input type=button value="Load" onclick="BtnEdit(9002)">
      <input type=button value="Save" onclick="BtnEdit(9003)">
    </div>
    <input type="hidden" name="uMAP" value" ">
    <input type="hidden" name="uDAT" value" ">

</div>
